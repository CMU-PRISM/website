{% extends "pages/base.html" %}

{% block content %}
    <h1> Pages Home </h1>
    <h1> template in parent </h1>
    <!--Django loop-->
    {% for page in pages %}
        <h1>{{ page.title }}</h1>
        <p>Updated by {{ page.last_author }} on {{ page.last_modified }}</p>
        <p>{{ page.content }}</p>
    {% endfor %}
{% endblock content%}
