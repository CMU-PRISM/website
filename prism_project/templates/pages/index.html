<!-- Django code to add this html to pages-base.html -->
{% extends "pages/pages-base.html" %}

{% block 'page-content' %}
    <h1>Page Directory<h1>
    {% for page in pages %}
        <h3 style="display:inline"><a href="{{ page.title }}">{{ page.pretty_title }}</a></h3> | Last Updated: {{ page.date_modified }}
        <p>{{ page.desc }}</p>
        <hr style="border-color:#343a40">
    {% endfor %}
{% endblock 'page-content' %}
