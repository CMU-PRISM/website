<!-- Django code to add this html to pages-base.html -->
{% extends "pages/pages-base.html" %}

{% block title %}PRISM - {{ page.pretty_title }}{% endblock title %}

{% block description %}{{ page.description }}{% endblock description %}

{% block 'page-content' %}
    <h3>{{ page.pretty_title }}</h3>
    
    <!-- Displays content parsing markdown into html. Makes writing pages easier for end users. -->
    <p>{{ page.formatted_markdown|safe }}</p>
{% endblock 'page-content' %}
